<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="hangman.css" rel="stylesheet" type="text/css" media="all">
  <title>Hangman</title>
</head>
<body>
  <h1 class="jumbotron">Hangman</h1>
  <div class="buttons">
    <button type="button" onclick="livesLeft(10)" class="start btn btn-primary">Start</button>
    <button type="button" onclick="reset()" class="reset btn btn-primary">Reset</button>
  </div>
  <div class="container">
    <div id="item1" class="info"><h3>Press Start</h3><p>Pick a letter.</p><p>Not correct?</p><p>Pick another.</p></div>
    <div id="item2" class="letters">
      <button onclick="guess('A')" class="A btn btn-outline-dark">A</button>
      <button onclick="guess('B')" class="B btn btn-outline-dark">B</button>
      <button onclick="guess('C')" class="C btn btn-outline-dark">C</button>
      <button onclick="guess('D')" class="D btn btn-outline-dark">D</button>
      <button onclick="guess('E')" class="E btn btn-outline-dark">E</button>
      <button onclick="guess('F')" class="F btn btn-outline-dark">F</button></br>
    </div>

    <div id="item3" class="lives"></div>

    <div id="item4" class="answer"></div>
  </div>

  <script>
    
    var words = ["A","B","C","D","E","F"];
    var word = words[Math.floor(Math.random() * words.length)];
    console.log(word);
    
    var answer = document.querySelector(".answer");

    function answerArray() {
    var answerLength = word.length;
      for (l=0; l < answerLength; l++) {
      document.querySelector(".answer").innerHTML += "_";
      };
    };
    
    var lives = document.querySelector(".lives");
    var count = 10;

    function checkAnswer(n) {
      // console.log(word);
      // if (word == answer) {
      //   console.log("good guess");
        alert("Good guess!");
        lives.innerHTML = "Press Reset";
      // }
    };


    function guess(n) {
      // console.log(word);
     // alert("clicked " + n);
      if(n == word){
     //   alert("good guess!");
        answer.innerHTML = n;
        // console.log("good guess");
        checkAnswer();
      }
      else {
     //   alert("try again!");
        count -= 1;
        livesLeft(count);
      }
    };

    function livesLeft(count) {
      answerArray();
      if (count == 5) {
        lives.innerHTML = "10";
      }
      else if (count < 1) {
        lives.innerHTML = "0";
        alert("Failed");
      }
      else {
        lives.innerHTML = count;
      }
      if (count == 0) {
        lives.innerHTML = "Press Reset";
      }
    };

    function reset() {
      lives.innerHTML = "Press Start";
      answer.innerHTML = "";
      word = words[Math.floor(Math.random() * words.length)];
      console.log(word);
    };



  </script>
</body>
</html>
