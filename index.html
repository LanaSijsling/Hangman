<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="hangman.css" rel="stylesheet" type="text/css" media="all">
  <title>Hangman</title>
</head>
<body>
  <h1>Hangman</h1>
  <div class="container">
    <div id="item1" class="letters">
      <button onclick="guess('A')" class="A">A</button>
      <button onclick="guess('B')" class="B">B</button>
    </div>

    <div id="item2" class="lives"></div>

    <div id="item3" class="answer"></div>
  </div>
  <script>

    var word = "B";

    function guess(n) {
     // alert("clicked " + n);
      if(n == word){
        alert("good guess!");
      }
      else {
        alert("try again!");
      }
    }



  </script>
</body>
</html>
