<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="hangman.css" rel="stylesheet" type="text/css" media="all">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <title>Hangman</title>
</head>
<body>
  <h1>Hangman</h1>
  <button onclick="livesLeft(5)" class="start">Start</button>
  <button onclick="reset()" class="reset">Reset</button>
  <div class="container">
    <div id="item1" class="letters">
      <button onclick="guess('A')" class="A">A</button>
      <button onclick="guess('B')" class="B">B</button>
    </div>

    <div id="item2" class="lives"></div>

    <div id="item3" class="answer"></div>
  </div>

  <script>
    
    var answer = document.querySelector(".answer");
    var word = "B";

    var lives = document.querySelector(".lives");
    var count = 5;

    function livesLeft(count) {
      if (count == 5) {
        lives.innerHTML = "5";
      }
      else if (count < 1) {
        lives.innerHTML = "0";
        alert("Failed");
      }
      else {
        lives.innerHTML = count;
      }
      if (count == 0) {
        count = 5;
        lives.innerHTML = "Press Reset";
      }

    };

    function reset() {
      lives.innerHTML = "Press Start";
      count = 5;
    }

    function guess(n) {
     // alert("clicked " + n);
      if(n == word){
     //   alert("good guess!");
        answer.innerHTML = n;
      }
      else {
     //   alert("try again!");
        count -= 1;
        livesLeft(count);
      }
    };



  </script>
</body>
</html>
