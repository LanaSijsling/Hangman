<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="hangman.css" rel="stylesheet" type="text/css" media="all">
  <title>Hangman</title>
</head>
<body>
  <h1 class="jumbotron">Hangman</h1>
  <div class="imghappy"><img src="SmileyHappy.jpg" alt="SmileyHappy"></div>
  <div class="imgsad"><img src="SmileySad.jpg" alt="SmileySad"></div>
  <div class="buttons">
    <button type="button" onclick="livesLeft(10)" class="start btn btn-primary">Start</button>
    <button type="button" onclick="window.location.reload();" class="reset btn btn-primary">Reset</button>
  </div>
  <div class="container">
      <div class="imghangman"><img src="Hangman.jpg" alt="Image_Hangman"></div>
    <div id="item1" class="info"><h3>Press Start</h3></br>
      <p>Pick a letter.</p><p>To guess the word</p></div>
    <div id="item2" class="letters">
      <button onclick="guess('a')" class="btn btn-outline-dark">A</button>
      <button onclick="guess('b')" class="btn btn-outline-dark">B</button>
      <button onclick="guess('c')" class="btn btn-outline-dark">C</button>
      <button onclick="guess('d')" class="btn btn-outline-dark">D</button>
      <button onclick="guess('e')" class="btn btn-outline-dark">E</button>
      <button onclick="guess('f')" class="btn btn-outline-dark">F</button>
      <button onclick="guess('g')" class="btn btn-outline-dark">G</button>
      <button onclick="guess('h')" class="btn btn-outline-dark">H</button>
      <button onclick="guess('i')" class="btn btn-outline-dark">I</button>
      <button onclick="guess('j')" class="btn btn-outline-dark">J</button>
      <button onclick="guess('k')" class="btn btn-outline-dark">K</button>
      <button onclick="guess('l')" class="btn btn-outline-dark">L</button>
      <button onclick="guess('m')" class="btn btn-outline-dark">M</button>
      <button onclick="guess('n')" class="btn btn-outline-dark">N</button>
      <button onclick="guess('o')" class="btn btn-outline-dark">O</button>
      <button onclick="guess('p')" class="btn btn-outline-dark">P</button>
      <button onclick="guess('q')" class="btn btn-outline-dark">Q</button>
      <button onclick="guess('r')" class="btn btn-outline-dark">R</button>
      <button onclick="guess('s')" class="btn btn-outline-dark">S</button>
      <button onclick="guess('t')" class="btn btn-outline-dark">T</button>
      <button onclick="guess('u')" class="btn btn-outline-dark">U</button>
      <button onclick="guess('v')" class="btn btn-outline-dark">V</button>
      <button onclick="guess('w')" class="btn btn-outline-dark">W</button>
      <button onclick="guess('x')" class="btn btn-outline-dark">X</button>
      <button onclick="guess('y')" class="btn btn-outline-dark">Y</button>
      <button onclick="guess('z')" class="btn btn-outline-dark">Z</button>
    </div>

    <div id="item3" class="lives"></div>

    <div id="item4" class="answer"></div>
  </div>


  <script>
    var words = ["javascript","gorilla","code","hangman","object","programming"];
    var word = words[Math.floor(Math.random() * words.length)];
    console.log(word);
    
    var answer = "";
      for (l=0; l < word.length; l++) {
      document.querySelector(".answer").innerHTML += "*";
      };
    
    var lives = document.querySelector(".lives");
    var count = 10;

    function checkAnswer(n) {
        if (answer === word) {
        document.querySelector(".imghappy").style.display = "block";
        // alert("Word Guessed");
        lives.innerHTML = "Press Reset";
        };
    };


    function guess(n) {
      // console.log(word);
     // alert("clicked " + n);
      if(word.includes(n)) {
      //  alert("good guess!");
       for (var i = 0; i < word.length ; i++){
                if (word[i] === n) {
                    var tempanswer = document.querySelector(".answer").innerHTML;
                    answer = tempanswer.slice(0,i,1) + n + tempanswer.slice(i+1,word.length,1);
                    console.log(answer);
                    document.querySelector(".answer").innerHTML = answer;
                }
        }
        checkAnswer();
      }
      else {
     //   alert("try again!");
        count -= 1;
        livesLeft(count);
      }
    };

    function livesLeft(count) {
      document.querySelector(".imghangman").style.display = "none";
      document.querySelector(".letters").style.display = "block";
      document.querySelector(".lives").style.display = "block";
      document.querySelector(".answer").style.display = "block";
      if (count == 10) {
        lives.innerHTML = "10";
      }
      else if (count < 1) {
        lives.innerHTML = "0";
        document.querySelector(".imgsad").style.display = "block";
        // alert("Failed");
      }
      else {
        lives.innerHTML = count;
      }
      if (count == 0) {
        lives.innerHTML = "Press Reset";
      }
    };




  </script>
</body>
</html>
